name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: frontend # serve index.html from this folder
          token: ${{ secrets.GH_PAGES_WORKFLOW_TOKEN }}
          # clean: true  # Optional: Clean up the branch before deployment
